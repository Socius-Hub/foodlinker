<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doceria Japonesa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="register-container">
            <h2>Cadastre-se</h2>
            <input type="text" id="register-fullname" placeholder="Nome Completo" required>
            <input type="tel" id="register-phone" placeholder="NÃºmero de Telefone" required>
            <input type="email" id="register-email" placeholder="Seu email" required>
            <input type="password" id="register-password" placeholder="Sua senha" required>
            <button id="register-button">Cadastrar</button>
        </div>

        <div id="login-container">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Senha">
            <button id="login-button">Entrar</button>
            <button id="google-login-button">Entrar com Google</button>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type="module"></script>
    <script src="js/firebase-config.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
</body>
</html>
