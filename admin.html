<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpeg" href="img/icon.jpg">

    <link rel="apple-touch-icon" href="img/icon.jpg">
    <style>
        #edit-sweet-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        .sweet-item-admin {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel do Administrador</h1>
        <nav>
            <a href="index.html">Ver Site</a>
        </nav>
        <button class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>
    <main id="admin-panel" style="display: none;">
        <div class="admin-tabs">
            <button class="tab-button active" data-tab="sweets-content">Gerenciar Doces</button>
            <button class="tab-button" data-tab="orders-content">Ver Pedidos</button>
            <button class="tab-button" data-tab="users-content">Ver Usuários</button>
            <button class="tab-button" data-tab="contacts-content">Contatos</button>
        </div>

        <div id="sweets-content" class="tab-content active">
            <h2>Adicionar Novo Doce</h2>
            <form id="add-sweet-form">
                <input type="text" id="sweet-name" placeholder="Nome do Doce" required>
                <textarea id="sweet-description" placeholder="Descrição"></textarea>
                <input type="number" id="sweet-price" placeholder="Preço (ex: 12.50)" step="0.01" required>
                <input type="text" id="sweet-category" placeholder="Categoria (ex: Mochi)" required>
                <input type="url" id="sweet-image-url" placeholder="URL da Imagem do Doce" required>
                <button type="submit">Adicionar Doce</button>
            </form>
            <hr style="margin: 2rem 0;">
            <h2>Doces Existentes</h2>
            <div id="sweets-list-admin"></div>
        </div>

        <div id="orders-content" class="tab-content">
            <div class="orders-header">
                <h2>Pedidos Recebidos</h2>
                <select id="order-status-filter">
                    <option value="Todos">Todos</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Em produção">Em produção</option>
                    <option value="Concluído">Concluído</option>
                </select>
            </div>
            <div id="orders-list-admin"></div>
        </div>

        <div id="users-content" class="tab-content">
            <h2>Usuários Cadastrados</h2>
            <div id="users-list-admin"></div>
        </div>

        <div id="contacts-content" class="tab-content">
            <h2>Mensagens de Contato</h2>
            <div id="contacts-list-admin"></div>
        </div>
    </main>

    <div id="edit-sweet-modal" style="display: none;">
        <h3>Editar Doce</h3>
        <form id="edit-sweet-form">
            <input type="hidden" id="edit-sweet-id">
            <label>Nome:</label>
            <input type="text" id="edit-sweet-name" required>
            <label>Descrição:</label>
            <textarea id="edit-sweet-description"></textarea>
            <label>Preço:</label>
            <input type="number" id="edit-sweet-price" step="0.01" required>
            <label>Categoria:</label>
            <input type="text" id="edit-sweet-category" required>
            <label>URL da Imagem:</label>
            <input type="url" id="edit-sweet-image-url" required>
            <button type="submit">Salvar Alterações</button>
            <button type="button" id="cancel-edit">Cancelar</button>
        </form>
    </div>

    <p id="loading-message">Verificando permissões...</p>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type="module"></script>
    <script src="./js/firebase-config.js" type="module"></script>
    <script src="./js/admin.js" type="module"></script>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const adminMenu = document.querySelector('.admin-tabs');
        const menuButtons = document.querySelectorAll('.admin-tabs .tab-button');

        if (menuToggle && adminMenu) {
            menuToggle.addEventListener('click', () => {
                adminMenu.classList.toggle('is-active');
                menuToggle.classList.toggle('is-active');
            });
        }

        if (menuButtons.length > 0 && adminMenu && menuToggle) {
            menuButtons.forEach(button => {
                button.addEventListener('click', () => {
                    adminMenu.classList.remove('is-active');
                    menuToggle.classList.remove('is-active');
                });
            });
        }
    </script>
</body>
</html>
