<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpeg" href="img/icon.jpg">
    <link rel="apple-touch-icon" href="img/icon.jpg">
</head>
<body>
    <header>
        <h1>Seu Carrinho</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/products">Cardápio</a>
            <a href="/pedidos" id="orders-link" style="display:none;">Pedidos</a>
            <a href="/cart" id="cart-link" class="cart-nav-link">
                <span>Carrinho</span>
                <span class="cart-badge" style="display: none;">0</span>
            </a>
            <a href="/contact.html">Contato</a>
            <a href="#" id="logout-link" style="display:none;">Sair</a>
        </nav>
        <button class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>
    <main>
        <div id="cart-container">
            <div id="cart-items"></div>
            <div id="cart-summary">
                <h3>Resumo do Pedido</h3>
                <p>Total: <span id="cart-total">R$ 0.00</span></p>
                <button id="checkout-button">Finalizar Pedido</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Oishii Sobremesas Japonesas</p>
    </footer>

    <div id="phone-modal-overlay" class="modal-overlay">
        <div id="phone-modal" class="modal">
            <h3 id="phone-modal-title">Confirmar Telefone</h3>
            <p id="phone-modal-message"></p>
            <div id="phone-input-container">
                <label for="phone-input">Número de Telefone*</label>
                <input type="tel" id="phone-input" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div id="phone-modal-buttons">
            </div>
        </div>
    </div>

    <a href="/cart" id="mobile-cart-fab">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        <span class="cart-badge" style="display: none;">0</span>
    </a>


    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type="module"></script>
    <script src="js/firebase-config.js" type="module"></script>
    <script src="js/cart.js" type="module"></script>
    <script src="js/common.js" type="module"></script>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const mainNav = document.querySelector('header nav');
        if (menuToggle && mainNav) {
            menuToggle.addEventListener('click', () => {
                mainNav.classList.toggle('is-active');
                menuToggle.classList.toggle('is-active');
            });
        }
    </script>
</body>
</html>
