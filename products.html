<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Nossos Doces - Oishii Sobremesas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Nossos Doces</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/products">Cardápio</a>
            <a href="/contact.html">Contato</a> <a href="/cart" id="cart-link">Carrinho</a>
            <a href="/login" id="login-link">Login</a>
            <a href="#" id="logout-link" style="display:none;">Sair</a>
            <a href="/admin" id="admin-link" style="display:none;">Administrar</a>
        </nav>
        <button class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>

    <main>
        <section id="filters">
            <input type="text" id="search-by-name" placeholder="Buscar por nome...">
            <select id="search-by-category">
                <option value="">Todas as Categorias</option>
            </select>
            <select id="sort-by-price">
                <option value="default">Ordenar por</option>
                <option value="price-asc">Menor Preço</option>
                <option value="price-desc">Maior Preço</option>
            </select>
        </section>

        <section id="sweets-container">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Oishii Sobremesas Japonesas</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type="module"></script>
    <script src="js/firebase-config.js" type="module"></script>
    <script src="js/common.js" type="module"></script>
    <script src="js/main.js" type="module"></script>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const mainNav = document.querySelector('header nav');

        if (menuToggle && mainNav) {
            menuToggle.addEventListener('click', () => {
                mainNav.classList.toggle('is-active');
                menuToggle.classList.toggle('is-active');
            });
        }
    </script>
</body>
</html>
